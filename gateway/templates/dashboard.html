<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arc Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white h-screen flex overflow-hidden">
    <div class="w-1/2 flex flex-col justify-center items-center border-r border-slate-700 relative">
        <div id="blur-overlay" class="absolute inset-0 bg-slate-900/95 z-10 flex flex-col items-center justify-center transition-all duration-1000">
            <i id="lock-icon" class="fas fa-lock text-6xl text-red-500 mb-4"></i>
            <h1 class="text-3xl font-bold text-red-500 tracking-widest">PAYMENT REQUIRED</h1>
            <p class="text-slate-400 mt-2">HTTP 402: Pay 0.1 USDC via Agent to Unlock</p>
        </div>
        
        <div id="premium-content" class="w-full p-12 opacity-0 transition-opacity duration-1000">
            <h2 id="report-title" class="text-2xl text-green-400 font-bold mb-6 flex items-center">
                <i class="fas fa-chart-line mr-3"></i> MARKET INTELLIGENCE
            </h2>
            
            <div id="report-grid" class="grid grid-cols-2 gap-4 mb-6">
                </div>

            <div class="bg-slate-800 p-4 rounded border border-slate-700">
                <p class="text-xs text-blue-400 font-bold uppercase mb-2">AI Summary Insight</p>
                <p id="report-insight" class="text-sm text-slate-300 leading-relaxed"></p>
            </div>
        </div>
    </div>

    <div class="w-1/2 bg-black p-6 flex flex-col">
        <div class="flex justify-between items-center mb-4 border-b border-gray-800 pb-2">
            <h2 class="text-xl font-bold text-blue-400 flex items-center">
                <span class="relative flex h-3 w-3 mr-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
                </span>
                <i class="fas fa-robot mr-2"></i> AGENT LIVE FEED
            </h2>
            <span class="px-2 py-1 bg-blue-900 text-blue-200 text-xs rounded">Arc Testnet</span>
        </div>
        <div id="log-box" class="flex-1 overflow-y-auto font-mono text-sm space-y-2 scroll-smooth">
            <div class="text-blue-500 italic">System initializing...</div>
        </div>
    </div>

    <script>
        let isUnlocked = false;

        window.addEventListener('DOMContentLoaded', () => {
            fetch('/api/start-agent/');
        });

        setInterval(async () => {
            try {
                const res = await fetch('/api/get-logs/');
                const data = await res.json();
                
                const logBox = document.getElementById('log-box');
                logBox.innerHTML = ''; 
                
                data.logs.forEach(log => {
                    let color = 'text-gray-400';
                    if(log.type === 'error') color = 'text-red-400';
                    if(log.type === 'success') color = 'text-green-400';
                    if(log.type === 'payment') color = 'text-yellow-400';
                    logBox.innerHTML += `<div><span class="text-gray-600">[${log.time}]</span> <span class="${color}">${log.message}</span></div>`;
                });
                logBox.scrollTop = logBox.scrollHeight;

                if (data.payment_status.status === "UNLOCKED" && !isUnlocked) {
                    isUnlocked = true;
                    unlockData(data.payment_status.tx_hash);
                }
            } catch (err) { console.error("Polling error:", err); }
        }, 800);

        async function unlockData(txHash) {
            // Fetch the protected data using the transaction hash as authorization
            const response = await fetch('/api/premium/', {
                headers: { 'Authorization': `Arc ${txHash}` }
            });
            const result = await response.json();

            if (result.status === 'success') {
                const report = result.data;
                document.getElementById('report-title').innerText = report.title;
                document.getElementById('report-insight').innerText = report.intelligence;
                
                const grid = document.getElementById('report-grid');
                grid.innerHTML = report.metrics.map(m => `
                    <div class="bg-slate-800 p-4 rounded border border-slate-700">
                        <p class="text-xs text-slate-500 uppercase">${m.label}</p>
                        <p class="text-xl font-bold text-white">${m.value}</p>
                        <p class="text-[10px] ${m.trend.includes('+') ? 'text-green-400' : 'text-red-400'}">${m.trend} from yesterday</p>
                    </div>
                `).join('');

                document.getElementById('blur-overlay').classList.add('opacity-0', 'pointer-events-none');
                document.getElementById('premium-content').classList.remove('opacity-0');
            }
        }
    </script>
</body>
</html>
